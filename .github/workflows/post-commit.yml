name: verify-intermittent
on:
  pull_request:
  push:
  schedule:
    - cron: 30 0,12 * * *
jobs:
  repeat-single-test:
    runs-on: ubuntu-18.04
    steps:
      - name: Setup link to SSD
        run: sudo mkdir mnt && sudo mount --bind /mnt `pwd`/mnt && sudo chmod 777 mnt
      - name: Checkout project
        uses: actions/checkout@v2
        with:
          path: mnt/ozone
      - name: Execute tests
        uses: ./mnt/ozone/.github/buildenv
        with:
          args: ./mnt/ozone/hadoop-ozone/dev-support/checks/integration.sh -Dtest=TestOzoneManagerPrepare
        env:
          ITERATIONS: 20
      - name: Summary of failures
        run: cat mnt/ozone/target/integration/summary.txt
        if: always()
      - name: Archive build results
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: integration
          path: mnt/ozone/target/integration
        continue-on-error: true